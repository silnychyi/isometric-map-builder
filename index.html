<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/items.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js"></script>
    <title>Isometric map builder</title>
</head>
<body>
    <section id="view">
        <div id="grid">
            <div class="add-grid add-row-top"><i class="fas fa-plus"></i></div>
            <div class="add-grid add-row-bottom"><i class="fas fa-plus"></i></div>
            <div class="add-grid add-column-left"><i class="fas fa-plus"></i></div>
            <div class="add-grid add-column-right"><i class="fas fa-plus"></i></div>
        </div>
        <div class="items-history">
        </div>
        <div class="desc">
            <p><span>&#x1F446;</span>Choose cell, then choose building</p>
            <p><span>&#x1F44B;</span>Click and drag to move map</p>
        </div>
    </section>
    
    <div class="items-list-wrap">
        <div class="items-list">
            <div class="item road1 road"></div>
            <div class="item road2 road"></div>
            <div class="item road3 road"></div>
            <div class="item road4 road"></div>
            <div class="item road5 road"></div>
            <div class="item road6 road"></div>
            <div class="item road7 road"></div>
            <div class="item road8 road"></div>
            <div class="item road9 road"></div>
            <div class="item road10 road"></div>
            <div class="item road11 road"></div>
            <div class="item empty-road m"></div>
            <div class="item empty-grass m"></div>
    
            <div class="item park1"></div>
            <div class="item park2"></div>
            <div class="item park3"></div>
            <div class="item park4"></div>
            <div class="item park5"></div>
            <div class="item park6"></div>
            <div class="item park8"></div>
            <div class="item park7"></div>
            <div class="item park9"></div>
            <div class="item shop1 m"></div>
            <div class="item shop2 m"></div>
            <div class="item home1 m"></div>
            <div class="item home2 m"></div>
            <div class="item home3 m"></div>
            <div class="item cafe1 m"></div>
            <div class="item bld1 l"></div>
            <div class="item bld2 l"></div>
            <div class="item bld3 l"></div>
            <div class="item bld4 l"></div>
            <div class="item bld5 l"></div>
            <div class="item bld6 l"></div>
            <div class="item bld7 l"></div>
            <div class="item bld8 l"></div>
            <div class="item bld9 l"></div>
            <div class="item bld10 l"></div>
            <div class="item bld11 l"></div>
            <div class="item bld12 l"></div>
            <div class="item bld13 l"></div>
            <div class="item bld14 l"></div>

        </div>
    </div>
    <i class="fas fa-times close-list"></i>

    
    
</body>
</html>
